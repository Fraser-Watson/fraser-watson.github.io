<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

  <script type="text/javascript" src="js/burger.js"></script>
  <title>Sign In | CryptoTracker</title>
</head>

<body>

  <body>
    <div id="app">
      <header class="navbar">
        <div class="container">
          <div class="logo">
            <a href="index.html"><img src="./img/logo.png" alt="CryptoTracker" /></a>
          </div>
          <div class="nav">
            <ul>
              <li><a href="index.html">Rates</a></li>
              <li><a href="news.html">News</a></li>
              <li><a href="wallet.html">Wallet</a></li>
              <li class="current"><a href="#">
                  <div class="signInImageSmallCurrent"></div></i>
                </a></li>
              <span class="burger-open">
                <a href="#" onclick="openBurgerMenu()">
                  <i class="fas fa-bars"> </i>
                </a>
              </span>
            </ul>
          </div>
          <div id="burger-menu" class="burger-nav">
            <a href="#" class="btn-close" onclick="closeBurgerMenu()">&times;</a>
            <a href="index.html">Rates</a>
            <a href="news.html">News</a>
            <a href="wallet.html">Wallet</a>
            <a href="#"></i>Account</a>
          </div>
        </div>
      </header>

      <div class="signInBox fade animate fadeIn delay3">
        <div class="signInImage">
        </div>
        <div class="signIn">
          <h2>Sign In</h2>
        </div>
        <div class="signInForm">
          <form>
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <input type="submit" name="" value="Login">

            <div class="signInIcon">
              <i class="fab fa-google fa-2x" style="color: #DC4B3E;  margin-right:10px;"></i>
              <i class="fab fa-facebook-square fa-2x" style="color: #4267B2"></i>
            </div>
            <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a>
          </form>

        </div>
      </div>

      <footer>
        <div class="footercontainer fade animate fadeIn delay3">
          <div class="footercontent">
            <div class="logofooter">
              <a href="index.html"><img src="./img/logo.png" alt="CryptoTracker" /></a>
            </div>
            <div class="copyright">
              <p>&copy; Copyright 2019 Fraser Watson. <br /> Designed & developed by Fraser Watson.</p>
            </div>
            <div class="contacts">
              <li><a href="https://www.linkedin.com/in/fraserjohnwatson/"><i class="fab fa-linkedin-in"></a></i>
              </li>
              <li><a href="https://www.behance.net/fraserjohnwatson">
                  <i class="fab fa-behance"></i></a>
              </li>
              <li><a href="fraserjohnwatson@gmail.com">
                  <i class="fas fa-at"></i></a>
              </li>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>

</html>
